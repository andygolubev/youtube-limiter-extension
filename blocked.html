<!DOCTYPE html>
<html>

<head>
  <title>YouTube Limit Reached</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0f0f0f;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    .container {
      max-width: 600px;
      padding: 40px;
      background: #1e1e1e;
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
    }

    h1 {
      color: #ff0000;
      font-size: 3rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2rem;
      color: #aaaaaa;
    }

    .icon {
      width: 128px;
      height: 128px;
      margin-bottom: 20px;
    }
  </style>
</head>

<body>
  <div class="container">
    <img src="icon128.png" alt="YouTube Limiter Logo" class="icon">
    <h1>Limit Reached!</h1>
    <p>You've reached your daily YouTube limit. Time to take a break!</p>

    <div id="whitelistSection">
      <button id="whitelistBtn" class="btn-whitelist">I really need to watch this video</button>
      <div id="challengeContainer" style="display: none; margin-top: 20px;">
        <div id="questionText" style="margin-bottom: 15px; font-weight: bold;">Are you sure this matches your lifegoals?
        </div>

        <div id="challengeChoice" style="display: none; margin-bottom: 15px;">
          <p>Choose your pathway to rational thinking:</p>
          <button id="chooseMath">Solve Math Problem</button>
          <button id="chooseTimer" style="background: #333; margin-left: 10px;">1 Minute Countdown</button>
        </div>

        <div id="mathSection" style="display: none;">
          <p>Solve this to activate your rational brain:</p>
          <div id="mathProblem" style="font-size: 1.5rem; margin: 10px 0;"></div>
          <input type="number" id="mathAnswer" placeholder="Answer"
            style="padding: 8px; border-radius: 4px; border: 1px solid #333; background: #222; color: white;">
          <button id="submitMath" style="margin-top: 10px;">Submit</button>
        </div>
        <div id="countdownSection" style="display: none;">
          <p>Wait for 1 minute to reflect...</p>
          <div id="timer" style="font-size: 2rem; color: #ff0000;">60</div>
        </div>
        <div class="actions" style="margin-top: 15px;">
          <button id="confirmBtn">Yes, I am sure</button>
          <button id="cancelBtn" style="background: #333;">No, let's stop</button>
        </div>
      </div>
    </div>
  </div>
  <style>
    .btn-whitelist {
      background: #333;
      color: #aaa;
      border: 1px solid #444;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 20px;
      transition: all 0.2s;
    }

    .btn-whitelist:hover {
      background: #444;
      color: white;
    }

    #confirmBtn,
    #submitMath,
    #chooseMath {
      background: #ff0000;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
    }

    #cancelBtn,
    #chooseTimer {
      background: #333;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      margin-left: 10px;
    }
  </style>
  <script src="storage.js"></script>
  <script src="blocked.js"></script>
</body>

</html>
