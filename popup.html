<!DOCTYPE html>
<html>

<head>
    <title>YouTube Limiter</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            width: 300px;
            padding: 15px;
            background-color: #0f0f0f;
            color: white;
            margin: 0;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
        }

        .logo {
            color: #ff0000;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .stats {
            background: #1e1e1e;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 15px;
        }

        .time {
            font-size: 2rem;
            font-weight: bold;
            margin: 10px 0;
        }

        .limit-info {
            font-size: 0.9rem;
            color: #aaa;
        }

        .progress-bar {
            height: 8px;
            background: #333;
            border-radius: 4px;
            overflow: hidden;
            margin: 10px 0;
        }

        .progress-fill {
            height: 100%;
            background: #ff0000;
            width: 0%;
            transition: width 0.3s ease;
        }

        .actions {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        button {
            padding: 10px;
            background: #333;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background 0.2s;
        }

        button:hover {
            background: #444;
        }

        .btn-primary {
            background: #ff0000;
        }

        .btn-primary:hover {
            background: #cc0000;
        }
    </style>
</head>

<body>
    <div class="header">
        <span class="logo">YouTube Limiter</span>
    </div>
    <div class="stats">
        <div class="limit-info">Daily Usage</div>
        <div class="time" id="usageTime">00:00:00</div>
        <div class="progress-bar">
            <div id="progressFill" class="progress-fill"></div>
        </div>
        <div class="limit-info" id="limitText">Limit: --:--:--</div>
    </div>
    <div class="actions">
        <button id="openOptions" class="btn-primary">Settings & History</button>
    </div>
    <script src="storage.js"></script>
    <script src="popup.js"></script>
</body>

</html>
